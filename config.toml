baseURL = "/"
languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Redis Labs Documentation Center"
theme = "docdock"
# themesdir = "../.."
pygmentsCodeFences = true
pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = false

canonifyURLs = true
relativeURLs = true

