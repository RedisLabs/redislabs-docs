baseURL = "/"
languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Redis Labs Documentation Center"
theme = "docdock"
assetDir = "static"
# themesdir = "../.."
pygmentsCodeFences = true
pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = false

canonifyURLs = true
relativeURLs = true

# [Languages]
# [Languages.en]
# title = "Documentation for Hugo docDock"
# weight = 1
# languageName = "English"
# 
# [Languages.fr]
# title = "Documentation du thème docDock"
# weight = 2
# languageName = "Français"

[params]
editURL = "https://github.com/RedisLabs/redislabs-docs/edit/branch/content/"
showVisitedLinks = true # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = true # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true
googleAnalytics = "UA-92003007-1"
googleTagManager = "GTM-TKZ6J9R"

mac_dl_link = "https://binaries.rdbtools.com/version/rdbtools-mac-version.dmg"
linux_dl_link = "https://binaries.rdbtools.com/version/rdbtools-linux64-version"
windows_dl_link = "https://binaries.rdbtools.com/version/rdbtools-win-version.msi"
docker_command = "docker run -v rdbtools:/db -p 8001:8001 rdbtools/rdbtools"
docker_image_version = "v0.9.42"
aws_template_url = "https://console.aws.amazon.com/cloudformation/home?#/stacks/create/review?templateURL=https://s3.amazonaws.com/cf-templates-15mti4h67cldi-us-east-1/cf-docker-compose-no-IAM-rdbtools-version-all-parameter-required&param_RdbtoolsVersion= "
siteURL = "http://127.0.0.1:8001"

[blackfriday]
hrefTargetBlank = false
smartypants = false

[outputs]
home = [ "HTML", "RSS", "JSON"]

