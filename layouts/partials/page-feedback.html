<div class="page-feedback">
    <div id="page-feedback-open">
        Was this page helpful?
        <span class="page-feedback__option" onclick="setPageFeedback(1)">
            Yes
        </span>
        <span class="page-feedback__option" onclick="setPageFeedback(0)">
            No

        <i class="chevron down" onclick="hidePageFeedback()"></i>

    <div id="page-feedback-closed">
        Feedback
        <i class="chevron" onclick="showPageFeedback()"></i>
    </div>    
</div>
