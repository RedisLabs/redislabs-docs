<!-- Alert -->
{{- if .Get "title" -}}
<div class="panel panel-primary panel-warning"><i class="icon-Warning"></i>
	{{ with .Get "title" }}<div class="panel-content"><span class="panel-heading">{{htmlUnescape .}}:</span>{{end}}
		<div class="panel-body">{{.Inner}}</div>
	</div></div>
{{- else -}}
<div class="alert alert-info" role="alert">{{.Inner}}</div>
{{- end -}}
<!-- Alert -->
